<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/appFunctions.js"></script>
    <script defer src="./js/dataLoader.js"></script>
    <title>Template Frameless</title>
</head>

<body onload="dataLoader()">
    <div class="mainApp">
        <div class="topBar">
            <div class="titleBar">
                <div class="title">
                    Gaming Journey  
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn">
                        <img src="icons/mini.png" alt="">
                    </button>
                    <button id="maxResBtn" class="topBtn maximizeBtn">
                        <img src="icons/resize.png" alt="">
                    </button>
                    <button id="closeBtn" class="topBtn closeBtn">
                        <img src="icons/close.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="contentArea">
            <div class="contentPages">
                <p id="gameTitle">No Data Loaded!</p>
            </div>
    </div>

</html>
